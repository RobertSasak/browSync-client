<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BrowSync</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name='msapplication-tap-highlight' content='no'>
  <link rel="apple-touch-icon" href="res/icon/ios/icon-72-2x.png" />
  <script src="cordova.js" type="text/javascript"></script>
  <script src="childbrowser.js" type="text/javascript"></script>
  <script src="https://cdn.firebase.com/v0/firebase.js" type="text/javascript"></script>
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet" type="text/css"></head>
  <!-- endbuild -->
<body>
  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-MX5HF5"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-MX5HF5');</script>
  <!-- End Google Tag Manager -->
  <nav>
    <h1>BrowSync</h1>
  </nav>
  <article class="current">
    <section>
      <form action="javascript:connect()">
        <h2>Settings</h2>
        <ul class="list" ui-implements="form">
          <li>
            <p>
              In order to start synchronize browsing you need to first pair with chrome extension. To do so choose a secret passphrase and type into the following text field and also into BrowSync chrome extension.
            </p>
          </li>
        </ul>
        <ul ui-implements="form" class="list">
          <li class="comp">
            <div>
              <label for="userName">Secret passphrase:</label>
            </div>
            <aside>
              <input type="text" name="user.username" autocapitalize="off" autocorrect="off" required id="secret" placeholder="at least 5 characters" pattern=".{5,}" required></aside>
          </li>
          <li>
            <div class='horizontal centered'>
              <br>
              <a onclick="connect()" class="button done">
                Start synchronize browsing <strong id="countdown"></strong>
              </a>
            </div>
          </li>
        </ul>
        <h2>Log</h2>
        <ul class="list" id="log">
          <li>App started.</li>
        </ul>
      </form>
    </section>
  </article>
  <div class="iframeWrap">
    <iframe></iframe>
  </div>
  <!-- build:js scripts/main.js -->
  <script type="text/javascript" src="scripts/script.js"></script>
  <!-- endbuild -->
</body>
</html>
